<div *ngFor="let loc of locations" class="mycard"><mat-card   class="example-card">
    <mat-card-header>
      <mat-card-title>{{loc.location}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
    latitude : {{loc.latitude}}<br>longitude : {{loc.longitude}}
    </mat-card-content>
    
  </mat-card>
</div>
